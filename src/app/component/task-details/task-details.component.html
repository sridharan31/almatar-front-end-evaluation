<h4 class="font-medium mb-3">Task Details</h4>

<div class="row">

  <div class="col-lg-12 col-md-12">
    <!-- Card -->
    <!-- ---------------------
                      start Card title
                  ---------------- -->
                  <div class="card">
                    <div class="card-body">
                      <div *ngIf="task">
                        <h5 class="card-title">Task Details</h5>
                  
                        <div class="form-group">
                          <label for="title">Title:</label>
                          <span id="title">{{ task.title }}</span>
                        </div>
                  
                        <div class="form-group">
                          <label for="description">Description:</label>
                          <span id="description">{{ task.description }}</span>
                        </div>
                  
                        <div class="form-group">
                          <label for="priority">Priority:</label>
                          <span id="priority">{{ task.priority }}</span>
                        </div>
                  
                        <div class="form-group">
                          <label for="deliveryDate">Delivery Date:</label>
                          <span id="deliveryDate">{{ task.deliveryDate  }}</span>
                        </div>
                  
                        <div class="form-group">
                          <label for="group">Group:</label>
                          <span id="group">{{ task.group }}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  
    <!-- ---------------------
                      end Card title
                  ---------------- -->
    <!-- Card -->
  </div>

</div>
