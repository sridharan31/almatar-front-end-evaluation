<div class="row">
  <!-- ---------------------------------------------- -->
  <!-- 1. Badges -->
  <!-- ---------------------------------------------- -->
  <div class="col-12">
    <!-- ---------------------
                    start Badges
                ---------------- -->
    <div class="card w-100">
      <div class="card-body">
       <!-- add-task.component.html -->
<form [formGroup]="taskForm" class="my-4">
  <div class="mb-3">
    <label for="title" class="form-label">Title:</label>
    <input type="text" id="title" class="form-control" formControlName="title" />
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <textarea id="description" class="form-control" formControlName="description"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Priority:</label>
    <div class="form-check">
      <input type="radio" id="high" class="form-check-input" value="High" formControlName="priority" />
      <label for="high" class="form-check-label">High</label>
    </div>
    <div class="form-check">
      <input type="radio" id="medium" class="form-check-input" value="Medium" formControlName="priority" />
      <label for="medium" class="form-check-label">Medium</label>
    </div>
    <div class="form-check">
      <input type="radio" id="low" class="form-check-input" value="Low" formControlName="priority" />
      <label for="low" class="form-check-label">Low</label>
    </div>
  </div>

  <div class="mb-3">
    <label for="deliveryDate" class="form-label">Delivery Date:</label>
    <input type="date" id="deliveryDate" class="form-control" formControlName="deliveryDate" />
  </div>

  <div class="mb-3">
    <label for="group" class="form-label">Group:</label>
    <select id="group" class="form-select" formControlName="group">
      <option value="group1">Group 1</option>
      <option value="group2">Group 2</option>
    </select>
  </div>

  <div class="mb-3">
    <button type="button" class="btn btn-primary mr-3" (click)="addTask()">Add Task</button>
    <button type="button" class="btn btn-secondary mr-3" (click)="clearForm()">Clear</button>
    <button type="button" class="btn btn-secondary mr-3" (click)="goBackToList()">Back to List</button>
  </div>
</form>

  </div>
</div>
