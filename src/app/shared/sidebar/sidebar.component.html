<nav class="sidebar-nav">
    <ul id="sidebarnav" class="p-3">
      <!-- First level menu -->
      <li class="sidebar-item" [class.active]="showMenu === sidebarnavItem.title" *ngFor="let sidebarnavItem of sidebarnavItems"
      [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
      <div class="nav-small-cap" *ngIf="sidebarnavItem.extralink === true">{{sidebarnavItem.title}}</div>
      <a class="sidebar-link waves-effect waves-dark" (click)="navigateWithFilter(sidebarnavItem.path, sidebarnavItem.filter)"
          [ngClass]="[sidebarnavItem.class]" *ngIf="!sidebarnavItem.extralink;" (click)="onMenuClick(sidebarnavItem)" 
          [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
          <i [ngClass]="[sidebarnavItem.icon]"></i>
          <span class="hide-menu">{{ sidebarnavItem.title }}</span>
          <i class="bi bi-chevron-down" *ngIf="sidebarnavItem.submenu.length > 0"></i>
        </a>
        <!-- Submenu -->
        <ul *ngIf="sidebarnavItem.submenu.length > 0" [ngClass]="{ 'd-none': !sidebarnavItem.expanded }">
          <li *ngFor="let submenuItem of sidebarnavItem.submenu">
            <a class="sidebar-link waves-effect waves-dark"
              [ngClass]="[submenuItem.class]"
              (click)="navigateWithFilter(submenuItem.path, submenuItem.filter)">
              <!-- <i [ngClass]="[submenuItem.icon]"></i> -->
              <span class="hide-menu">{{ submenuItem.title }}</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
